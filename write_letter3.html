    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8fc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 80px auto;
            background: white;
            padding: 20px;

        }
        nav {
            background-color: white;
            height: 20px; /* Adjust the height as needed */
            padding: 20px 50px; /* Adjust padding for better spacing */

            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.5px 10px rgba(167, 167, 167, 0.2);
            position: fixed; /* Makes navbar stay in place */
            width: 100%; /* Ensures it stretches across the screen */
            top: 0; /* Sticks to the top */
            left: 0; /* Aligns with the left edge */
            z-index: 1000; /* Ensures navbar stays above other content */
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 30px; /* Spacing between items */
            margin-right: 200px;
        }
        
        .nav-right a {

            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .row .form-group {
            width: 48%;
        }
        .button {
            background-color: #6a5acd;
            color: white;
            padding: 10px 20px;

        }
        .footer a {
            color: #6c5ce7;
            text-decoration: none;
            margin: 0 10px;

    <nav>
        <!-- Logo -->
        <div>
            <a href="{{ url_for('about') }}">
                <img src="https://www.lettertoyourself.com/images/logo-59791daff261674b59063b28e387833c.svg?vsn=d" alt="Logo">

        <div class="nav-right">
            <a href="{{ url_for('blog') }}">Blog</a>

    <div class="container">
        <h2>Your (future) address</h2>
        <p>Use an address to which we can send your message as a physical letter.</p>
        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="The full name of the recipient">
        </div>
        <div class="form-group">
            <label>E-Mail</label>
            <input type="email" placeholder="Your own E-Mail address">
        </div>
        <div class="form-group">
            <label>Street address</label>
            <input type="text" placeholder="Street of the recipient">
        </div>
        <div class="form-group">
            <label>Address Line 2</label>
            <input type="text" placeholder="e.g. Apartment number">
        </div>
        <div class="row">
            <div class="form-group">
                <label>ZIP / Postal code</label>
                <input type="text" placeholder="Postal code of the recipient">
            </div>
            <div class="form-group">
                <label>State / Province</label>
                <input type="text" placeholder="State of the recipient">
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>City</label>
                <input type="text" placeholder="City of the recipient">
            </div>
            <div class="form-group">
                <label>Country</label>
                <select>
                    <option>United Kingdom</option>
                    <option>United States</option>
                    <option>Canada</option>
                    <option>Australia</option>
                </select>
            </div>
        </div>
