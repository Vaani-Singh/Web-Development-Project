!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
nav {
            background-color: white;
            height: 20px; /* Adjust the height as needed */
            padding: 20px 50px; /* Adjust padding for better spacing */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.5px 10px rgba(167, 167, 167, 0.2);
            position: fixed; /* Makes navbar stay in place */
            width: 100%; /* Ensures it stretches across the screen */
            top: 0; /* Sticks to the top */
            left: 0; /* Aligns with the left edge */
            z-index: 1000; /* Ensures navbar stays above other content */
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 30px; /* Spacing between items */
            margin-right: 200px;
        }
        
        .nav-right a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .nav-right a:hover {
            text-decoration: underline; /* Adds underline on hover */
        }
        .nav-right button {
            background-color: #6b00d6;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .nav-right button:hover {
            background-color: #9660f3;
        }
        img {
            width: 180px; /* Adjust logo size */
            height: 120px;
            border-radius: 10%;
            margin-left: 200px;
        }
        .container {
            width: 50%;
            margin: 100px auto 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
  </style>
</head>
<body>
    <nav>
        <!-- Logo -->
        <div>
            <a href="{{ url_for('about') }}">
                <img src="https://www.lettertoyourself.com/images/logo-59791daff261674b59063b28e387833c.svg?vsn=d" alt="Logo">
            </a>
        </div>
        
        <div class="nav-right">
            <a href="{{ url_for('blog') }}">Blog</a>
            <a href="{{ url_for('change_address') }}">Change Your Address</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Sign up</a>
            <button><a href="{{ url_for('write_letter') }}">Write a letter</a></button>
        </div>         
    </nav>
<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Login form</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>
                <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
                <a href="/register" class="btn btn-primary">Register</a>
            </form>
        </div>

    </div>

</body>
</html>
